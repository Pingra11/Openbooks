<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OpenBooks â€” Manager Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <img src="assets/logo.svg" class="logo" />
      <h1>Manager Dashboard</h1>
    </div>
    <div class="header-right">
      <div id="userChip" class="account-chip"></div>
    </div>
  </header>

  <main class="dashboard">
    <div class="dashboard-grid">
      
      <section class="card">
        <h2>Team Overview</h2>
        <div id="teamStats" class="stats-grid">
          <div class="stat-item">
            <span class="stat-number" id="teamMemberCount">0</span>
            <span class="stat-label">Team Members</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="activeUsersCount">0</span>
            <span class="stat-label">Active Today</span>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Team Members</h2>
        <div class="table-container">
          <table id="teamTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th>Last Login</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>Recent Activity</h2>
        <div id="recentActivity" class="activity-list">
          <!-- Activity items will be loaded here -->
        </div>
      </section>

      <section class="card">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
          <button onclick="showPasswordExpiryReport()">Password Expiry Report</button>
          <button onclick="showLoginReport()">Login Activity Report</button>
          <button id="signOut" class="secondary">Sign Out</button>
        </div>
      </section>

    </div>
  </main>

  <!-- Password Expiry Report Modal -->
  <div id="passwordExpiryModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal('passwordExpiryModal')">&times;</span>
      <h2>Password Expiry Report</h2>
      <div id="passwordExpiryContent"></div>
    </div>
  </div>

  <!-- Login Report Modal -->
  <div id="loginReportModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginReportModal')">&times;</span>
      <h2>Login Activity Report</h2>
      <div id="loginReportContent"></div>
    </div>
  </div>

  <script type="module" src="js/firebaseConfig.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/manager.js"></script>
</body>
</html>
