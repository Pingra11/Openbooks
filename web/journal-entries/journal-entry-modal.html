<div class='jem-overlay'>
	<div class='jem-container'>

		</h1>
		<div class='jem-tchart'>
			<div class='jem-debits'>
				<div class='jem-field'>
					<label class='jem-label' for='jem-debitSelect'>Debit Account</label>

				</div>
				<hr class='jem-hr'>
				<div id="jem-debitList" class="jem-list"></div>
			</div>
			<div class='jem-vr'></div>
			<div class='jem-credits'>

					<label class='jem-label' for='jem-creditSelect'>Credit Account</label>

				</div>
				<hr>
				<div id="jem-creditList" class="jem-list"></div>
			</div>

		</div>
		<hr class='jem-hr'>
		<div class='jem-containerRow'>
			<button class=jem-button id='jem-submit' onclick=''>
				Submit

			<button class='jem-buttonClear' id='jem-clear' onclick=''>
				Clear

		</div>
	</div>

</div>
